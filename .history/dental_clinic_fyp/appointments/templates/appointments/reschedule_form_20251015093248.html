{% extends "users/base.html" %}
{% block title %}Reschedule Appointment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Reschedule Appointment with {{ appointment.doctor.user.get_full_name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Custom whitish-blue buttons -->
        <button type="submit" class="btn btn-primary" style="background-color: #dce6f7; color: #000;">Send Reschedule Request</button>
        <a href="{% url 'appointments:appointment_list' %}" class="btn" style="background-color: #dce6f7; color: #000;">Cancel</a>
    </form>
</div>
{% endblock %}
