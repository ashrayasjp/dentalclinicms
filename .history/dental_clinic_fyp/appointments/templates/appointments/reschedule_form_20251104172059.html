<div class="dashboard-card">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3" role="alert"
                 style="
                    border-radius:8px;
                    padding:12px 18px;
                    {% if message.tags == 'error' %} background-color:#f8d7da; color:#842029; border:1px solid #f5c2c7;
                    {% elif message.tags == 'success' %} background-color:#d1e7dd; color:#0f5132; border:1px solid #badbcc;
                    {% elif message.tags == 'warning' %} background-color:#fff3cd; color:#664d03; border:1px solid #ffecb5;
                    {% elif message.tags == 'info' %} background-color:#cff4fc; color:#055160; border:1px solid #b6effb;
                    {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
