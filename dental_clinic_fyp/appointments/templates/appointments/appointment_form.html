{% extends "users/base.html" %}
{% block title %}Reschedule Appointment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="border-radius: 15px; background: #f8fbff;">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center text-primary fw-semibold">
                Reschedule Appointment with {{ appointment.doctor.user.get_full_name }}
            </h3>

            <form method="post" class="px-3">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn"
                        style="background: linear-gradient(135deg, #b3d4fc, #dce6f7);
                               color: #000; 
                               font-weight: 600; 
                               border: none; 
                               padding: 10px 25px; 
                               border-radius: 8px;
                               box-shadow: 0 3px 6px rgba(0,0,0,0.1);
                               transition: all 0.3s ease;">
                        Send Reschedule Request
                    </button>
                    <a href="{% url 'appointments:appointment_list' %}" class="btn"
                        style="background: linear-gradient(135deg, #dce6f7, #eaf2ff);
                               color: #000; 
                               font-weight: 600; 
                               padding: 10px 25px; 
                               border-radius: 8px;
                               box-shadow: 0 3px 6px rgba(0,0,0,0.1);
                               transition: all 0.3s ease;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    form p {
        margin-bottom: 1rem;
    }
    form input, form select, form textarea {
        border: 1px solid #c5d6f5;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        background-color: #fdfefe;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    form input:focus, form select:focus, form textarea:focus {
        border-color: #84a9eb;
        box-shadow: 0 0 5px rgba(0, 102, 255, 0.2);
        outline: none;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
</style>
{% endblock %}
