{% extends 'users/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h3 class="text-center text-primary mb-4">Add Treatment</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Patient</label>
                    <select name="patient" class="form-control" required>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.user.get_full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Diagnosis</label>
                    <input type="text" name="diagnosis" class="form-control" placeholder="Enter diagnosis" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prescription</label>
                    <textarea name="prescription" class="form-control" placeholder="Enter prescription details" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" class="form-control" placeholder="Additional notes (optional)" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Treatment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
